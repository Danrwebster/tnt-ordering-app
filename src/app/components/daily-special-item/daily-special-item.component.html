<div class="container">
	<h1>{{item.descriptor.title}}</h1>
	<h2>
		<span class="price-option" *ngFor="let option of item.options">
			<ng-container *ngIf="option.name">
				{{option.name}}:
			</ng-container>
			<ng-container *ngIf="option.priceLevel">
				{{option.priceLevel.formattedPrice}}
			</ng-container>
		</span>
	</h2>
	<p>{{item.description}}</p>
	<hr>
</div>
